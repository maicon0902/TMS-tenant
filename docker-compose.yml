services:
  app:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: tms_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    networks:
      - tms-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: tms_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tms-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: tms_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: tms_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tms-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tms_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tms-network
    depends_on:
      - app

networks:
  tms-network:
    driver: bridge

volumes:
  db_data:
    driver: local

